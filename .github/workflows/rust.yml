name: Rust

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: prefix-dev/setup-pixi@v0.8.1
      with:
        cache: true

    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: ". -> target-pixi"
        key: ${{ hashFiles('pixi.lock') }}


    - name: Build
      run: pixi run build
